[package]
authors = ["Henrik Alsér <henrik.alser@me.com>"]
name = "f723-rtic"
edition = "2018"
version = "0.1.0"

[workspace]
members = ["testsuite"]

[dependencies]
cortex-m = "0.6.4"
# cortex-m-rt = "0.6.13"
# cortex-m-rtic = "0.5.5"
cortex-m-rtic = "0.6.0-alpha.0"
defmt = "0.1.2"
defmt-rtt = "0.1.0"
panic-probe = { version = "0.1.0", features = ["print-defmt"] }
usbd-serial = "0.1.0"
usbd-hid = "0.5.0"
# usb-audio = { path = "../usb-audio" }
usb-device = "0.2.0"
stm32f7xx-hal = { version = "0.2.0", features = ["stm32f723", "rt", "device-selected", "usb_fs"] }

[patch.crates-io]
stm32f7xx-hal = { path="../stm32f7xx-hal" }
# usb-device = { path="../usb-device" }

[dependencies.embedded-hal]
version = "0.2.3"
features = ["unproven"]

[features]
# set logging levels here
default = [
  "defmt-default",
  # "dependency-a/defmt-trace",
]

# do NOT modify these features
defmt-default = []
defmt-trace = []
defmt-debug = []
defmt-info = []
defmt-warn = []
defmt-error = []

[profile.dev]
codegen-units = 1
debug = 2
debug-assertions = true # <-
incremental = false
opt-level = 3 # <-
overflow-checks = true # <-

[profile.release]
codegen-units = 1
debug = 2
debug-assertions = false # <-
incremental = false
lto = 'fat'
opt-level = 3 # <-
overflow-checks = false # <-

